  nginx:
    env_file: .env.docker
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 256MB
    image: nginx:latest
    volumes:
      - ${ENVIRONMENT}:/var/www/files
      - ./file-server.conf:/etc/nginx/conf.d/file-server.conf
    ports:
      - 8080:8080
    networks:
      - backend

volumes:
  postgres-data:
  pgadmin-data:

networks:
  backend: